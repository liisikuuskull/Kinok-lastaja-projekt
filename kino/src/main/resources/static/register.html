<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="css/register-style.css">
</head>
<body>
    <div class="register-container">
        <h1>User Registration</h1>
        <form action="register.php" method="post" novalidate>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="first_name" required><br><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="last_name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" max="110" required><br><br>

            <input type="submit" value="Create User">
        </form>
    </div>

    <footer>
        <a href="frontpage.html">Go Back</a>
    </footer>
</body>
</html>
